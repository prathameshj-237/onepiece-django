<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }} Fight Scenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">{{ name }} Fight Scenes</h1>
        <div class="row">
            {% for video in videos %}
                <div class="col-md-6 mb-4">
                    <div class="card shadow">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/{{ video.video_id }}" 
                                title="{{ video.title }}" frameborder="0" allowfullscreen></iframe>
                        <div class="card-body">
                            <h5 class="card-title">{{ video.title }}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a href="{% url 'show_action' %}" class="btn btn-secondary mt-3">Back to Actions</a>
    </div>
</body>
</html>
